# Where the FreeBSD source tree lives.
FREEBSD_SRC="${PROJECT_DIR}/../BSDRP/FreeBSD/src"

# Where the nanobsd tree lives
NANOBSD_DIR="${FREEBSD_SRC}/tools/tools/nanobsd"

# Target disk size (in MB)
: ${DISK_SIZE="512"}

